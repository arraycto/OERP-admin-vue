name: Node.js CI

on: push

jobs:
  build:
    name: 编译
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['8','10','12']
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: 安装依赖
      run: npm i
    - name: 编译文件
      run: |
        npm run lint
        npm run build
  deploy:
    name: 部署
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v2
      - name: 安装 Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: 安装依赖
        run: npm i
      - name: 编译文件
        run: |
          npm run lint
          npm run build
      - name: 上传文件
        uses: easingthemes/ssh-deploy@v2.1.4
        env:
          ARGS: "-rltgoDzvO --delete"
          SOURCE: ${{ secrets.DEPLOY_LOCAL_PATH }}
          REMOTE_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_USER: ${{ secrets.SERVER_ROOT_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_ROOT_SSH_KEY }}
          TARGET: ${{ secrets.DEPLOY_REMOTE_PATH }}
